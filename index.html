<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <link href="https://cdn.prod.website-files.com/66e93bb040c86a7d79f1d882/66e96135e9395c7575112986_favicon-32x32.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://cdn.prod.website-files.com/66e93bb040c86a7d79f1d882/66e961617a4b02f53495ab0a_android-chrome-256x256.png" rel="apple-touch-icon"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://preview.redd.it/lucy-cyberpunk-edgerunners-3840x2160-v0-r49ipi5k8ita1.jpg?auto=webp&s=d5ad08933fae0661a018d528998ff0372f628039') no-repeat center center fixed;
            background-size: cover; 
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px; /* Dimensiune mică pentru taskbar */
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding-left: 8px;
            z-index: 10;
        }
        .start-button {
            width: 20px; /* Dimensiune mică pentru butonul Start */
            height: 20px;
            background: url('https://maxcdn.icons8.com/platforms/benefits/icon/windows.svg') no-repeat center;
            background-size: cover;
            cursor: pointer;
            margin-right: 8px;
        }
        .storage-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .storage-block {
            background-color: #1e1e1e;
            color: #c8c8c8;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .storage-block:hover {
            background-color: #3a3a3a; /* Schimbăm culoarea la hover */
        }
    </style>
</head>
<body>

    <div class="storage-container">
        <div class="storage-block">1TB</div>
        <div class="storage-block">500GB</div>
        <div class="storage-block">500GB</div>
        <div class="storage-block">500GB</div>
        <div class="storage-block">119GB</div>
        <div class="storage-block">57GB</div>
        <div class="storage-block">32GB</div>
        <div class="storage-block">8GB</div>
        <div class="storage-block">28GB</div>
    </div>

    <div class="taskbar">
        <div class="start-button" title="Start"></div>
        <!-- Textul "Taskbar" a fost eliminat -->
    </div>

</body>
</html>
