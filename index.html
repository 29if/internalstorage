<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <link href="https://cdn.prod.website-files.com/66e93bb040c86a7d79f1d882/66e96135e9395c7575112986_favicon-32x32.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://cdn.prod.website-files.com/66e93bb040c86a7d79f1d882/66e961617a4b02f53495ab0a_android-chrome-256x256.png" rel="apple-touch-icon"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden; /* Ascunde overflow-ul */
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Acoperă întreaga pagină */
            z-index: -1; /* Așază videoclipul în spate */
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px; /* Dimensiune mică pentru taskbar */
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding-left: 8px;
            z-index: 10;
        }
        .start-button {
            width: 20px; /* Dimensiune mică pentru butonul Start */
            height: 20px;
            background: url('https://maxcdn.icons8.com/platforms/benefits/icon/windows.svg') no-repeat center;
            background-size: cover;
            cursor: pointer;
            margin-right: 8px;
        }
        .website-icon {
            width: 24px; /* Dimensiune mică pentru iconița site-ului */
            height: 24px;
            background: url('https://bio.linkcdn.cc/bio/links/icons/social/website.png') no-repeat center; /* URL-ul pentru iconița site-ului */
            background-size: cover;
            border-radius: 50%; /* Face iconița rotundă */
            cursor: pointer;
            margin-left: 8px; /* Spațiu între iconițe */
        }
        .storage-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .storage-block {
            background-color: #1e1e1e;
            color: #c8c8c8;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .storage-block:hover {
            background-color: #3a3a3a; /* Schimbăm culoarea la hover */
        }
        /* Stilizare pentru iframe */
        .window {
            position: fixed;
            top: 50px; /* Poziționare față de taskbar */
            left: 50%;
            transform: translateX(-50%); /* Centrăm fereastra */
            width: 80%; /* Lățime fereastră */
            height: calc(100vh - 80px); /* Înălțime fereastră */
            border: 2px solid rgba(255, 255, 255, 0.8); /* Contur fereastră */
            border-radius: 8px; /* Colțuri rotunjite */
            overflow: hidden; /* Ascunde overflow-ul */
            z-index: 15; /* Asigură că fereastra este deasupra videoclipului */
            display: none; /* Ascuns inițial */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Fără contur */
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: red; /* Culoare roșie pentru butonul de închidere */
            color: white;
            border: none;
            border-radius: 50%; /* Rotund */
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <video autoplay loop muted>
        <source src="https://static.moewalls.com/videos/preview/2023/lucyna-and-black-cat-cyberpunk-edgerunners-preview.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="storage-container">
        <div class="storage-block">1TB</div>
        <div class="storage-block">500GB</div>
        <div class="storage-block">500GB</div>
        <div class="storage-block">500GB</div>
        <div class="storage-block">119GB</div>
        <div class="storage-block">57GB</div>
        <div class="storage-block">32GB</div>
        <div class="storage-block">8GB</div>
        <div class="storage-block">28GB</div>
    </div>

    <div class="taskbar">
        <div class="start-button" title="Start"></div>
        <div class="website-icon" title="Website" onclick="openPage()"></div> <!-- Iconița pentru link -->
    </div>

    <div class="window" id="browserWindow">
        <button class="close-button" onclick="closeWindow()">X</button> <!-- Buton de închidere -->
        <iframe src="https://amv292004.blogspot.com/cheesed-to-meet-you" id="iframeContent"></iframe>
    </div>

    <script>
        function openPage() {
            var windowElement = document.getElementById('browserWindow');
            windowElement.style.display = 'block'; // Afișează fereastra
        }

        function closeWindow() {
            var windowElement = document.getElementById('browserWindow');
            windowElement.style.display = 'none'; // Ascunde fereastra
        }
    </script>

</body>
</html>
